<!DOCTYPE html>
<html lang="en">

<head>
  <title>Maxi Basquet</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

  <!-- iconos bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
  <!--- MDBootstrap  -->
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../../../../static/css/emails.css">
</head>

<body class="body">
  <header>
    <!-- place navbar here -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container-fluid">
        <div class="menu d-flex" id="TituloPadre">
          <a class="navbar-brand" id="Titulo" href="{% url 'administracion' %}">Administración - Torneo Internacional Maxi Basquet</a>
        </div>
    
        <div class="">
          <div class="text-end collapse navbar-collapse" id="navbarNav">
            <!--<a class="nav-link" href="#">Username</a>-->
            <div class="navbar-brand dropdown">
              <button class="dropdown-toggle" type="button" id="triggerId" data-bs-toggle="dropdown" aria-haspopup="true"
                  aria-expanded="false">
                  {{user.username}}
                  </button>
              <div class="dropdown-menu" id="triggerIdD"  aria-labelledby="triggerId">
                <a class="navbar-brand" id="usuario" href="{% url 'logout' %}">Cerrar Sesión</a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </nav>
  </header>
    <div class="container" id="content">
      <div class="row">
        <div class="col-12">
          <article>
            {% if tipo == 'RECHAZO' %}
                <form class="needs-validation" id="formulario" name="formulario" method="POST" enctype="multipart/form-data"
                novalidate>
                {% csrf_token %}
                    <div class="card">
                        <div class="card-header  text-center">
                            <h5>SOLICITUD RECHAZADA</h5>
                            
                        </div>
                        <div class="card-body">
                            <b>Correo destino:</b> {{email}}
                            <br><br>
                            <div class="position-relative">
                                
                                <label class="primera" id="motivo_label" for="motivo_input" ><b>Motivo del rechazo:</b></label>
                                  <textarea class="form-control" minlength="75" maxlength="800" name="motivo" id="motivo_input" rows="9" required></textarea>
                                  <div class="invalid-tooltip">
                                    Mínimo 75 caracteres
                                  </div>
                    
                            </div>                            
                        </div>
                        <div class="card-footer text-muted  text-center">
                            <a href= "{% url 'administracion'%}" type="button" id="boton-rechazar" class="btn btn-danger">Cancelar</a>
                            <button type="submit" name="email" value="{{email}}" class="btn btn-primary" id="modalEnviar">Enviar</button>
                        </div>
                    </div>
              </form>
            {% else %}
                <H2>AQUI EL FORM PARA ACEPTAR</H2>
            {% endif %}
          </article>

</body>
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
  integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
  integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<!--- MDBootstrap  -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--- MDBootstrap  -->
<script type="text/javascript" src="../../../../static/Js/emails.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</html>
